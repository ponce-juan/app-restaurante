<h4 class="fw-bold text-center">Alta de empleado</h4>
<form (ngSubmit)="onSubmitForm()">
    <h5>Datos personales</h5>
    <div class="input-group mb-3 justify-content-between">
        <div>
            <label for="name" class="form-label">Nombre</label>
            <input type="text" id="name" class="form-control" [(ngModel)]="newEmployee.name" name="name" required="true">
        </div>
        <div>
            <label for="lastname" class="form-label">Apellido</label>
            <input type="text" id="lastname" class="form-control" [(ngModel)]="newEmployee.lastName" name="lastname" required="true">
        </div>
        <div>
            <label for="phone" class="form-label">Telefono</label>
            <input type="text" id="phone" class="form-control" [(ngModel)]="newEmployee.phone" name="phone" required="true">
        </div>
    </div>
    <div class="input-group mb-3 justify-content-between">
        <div class="w-50">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="newEmployee.email" name="email"  required="true">
        </div>
        <div class="">
            <label for="dni" class="form-label">Documento</label>
            <input type="text" id="dni" class="form-control" [(ngModel)]="newEmployee.dni" name="dni"  required="true">
        </div>
    </div>

    <h5>Domicilio</h5>
    <div class="input-group mb-3 gap-2 justify-content-between">
        <div class="">
            <label for="street" class="form-label">Calle</label>
            <input type="text" id="street" class="form-control" [(ngModel)]="newEmployee.address.street" name="street" required="true">
        </div>
        <div class="">
            <label for="number" class="form-label">Numero</label>
            <input type="number" id="number" class="form-control" [(ngModel)]="newEmployee.address.number" name="number" required="true">
        </div>
    </div>
    <div class="input-group mb-3 gap-2 justify-content-around">
        <div class="">
            <label for="city" class="form-label">Ciudad</label>
            <input type="text" id="city" class="form-control" [(ngModel)]="newEmployee.address.city" name="city" required="true">
        </div>
        <div class="">
            <label for="state" class="form-label">Provincia</label>
            <input type="text" id="state" class="form-control" [(ngModel)]="newEmployee.address.state" name="state" required="true">
        </div>
        <div class="">
            <label for="country" class="form-label">Pais</label>
            <input type="text" id="country" class="form-control" [(ngModel)]="newEmployee.address.country" name="country" required="true">
        </div>
    </div>
    <h5>Usuario de ingreso</h5>
    <div class="input-group mb-3 gap-2 justify-content-around">
        <div class="">
            <label for="role" class="form-label">Rol de empleado</label>
            <select id="role" class="form-select" [(ngModel)]="newEmployee.role" name="role">
                <option value="SUPERVISOR" selected>Supervisor/a</option>
                <option value="MOZO">Mozo/a</option>
                <option value="COCINERO">Cocinero/a</option>
            </select>
        </div>
        <div class="">
            <label for="username" class="form-label">Nombre de usuario</label>
            <input type="text" id="username" class="form-control" [(ngModel)]="newEmployee.user.username" name="username" required="true">
        </div>
        <div class="">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" [(ngModel)]="newEmployee.user.password" name="password" required="true">
        </div>
    </div>
                            
    <button type="submit" class="btn btn-success">Cargar nuevo empleado</button>
    <button type="button" class="btn btn-secondary ms-2">Cancelar</button>
</form>
