<div class="container d-flex flex-column align-items-center justify-content-center p-4">
  <div class="mb-3">
    <h3 class="fs-1">Iniciar Sesión</h3>
  </div>

  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <div class="mb-1">  
      <label class="form-label" for="usuario">Usuario</label>
      <input 
        class="form-control"
        type="text"
        id="usuario"
        name="usuario"
        [(ngModel)]="loginRequest.username"
        required
        placeholder="Ingrese su usuario"
        />
    </div>
      
    <div class="mb-1">
      <label class="form-label" for="password">Contraseña</label>
      <input
        class="form-control"
        type="password"
        id="password"
        name="password"
        [(ngModel)]="loginRequest.password"
        required
        placeholder="Ingrese su contraseña"
        />
    </div>

    <button type="submit" class="btn btn-outline-dark" [disabled]="loginForm.invalid">Ingresar</button>
    @if(errorMessage){
      <p class="text-center text-danger">{{errorMessage}}</p>
    }
  </form>
</div>
