<!-- Modelo de componente -->
<div 
    class="table-element col"
    [ngClass]="{
        'available': setTable.status === 'available',
        'occupied': setTable.status === 'occupied',
        'reserved': setTable.status === 'reserved',
    }"
    (click)="openMenu()"
 >
    <p class="text-center m-0 fs-6"> {{ setTable.name }} </p>
</div>
