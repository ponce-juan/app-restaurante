<ul class="nav nav-underline">
  @if (authService.isLoggedIn()) {
    
    @for(item of navItems; track item.label){
      @if(hasRole(item.roles)){
        <li class="nav-item">
          <a class="text-light-color" [routerLink]="[item.route]"> {{item.label}}</a>
        </li>
      }  
    }
    <li class="nav-item">
      <a class="text-light-color" (click)="logout()">Log out</a>
    </li>
  }@else {
    <li class="nav-item">
      <a class="text-light-color" [routerLink]="['login']">Log in</a>
    </li>

  }
  <span class="text-secondary">ROL: {{this.getRole()}}</span>
</ul>
