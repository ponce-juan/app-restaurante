<ul class="nav nav-underline">
  @if (authService.isLoggedIn()) {
    
    @for(item of navItems; track item.label){
      @if(hasRole(item.roles)){
        <li class="nav-item">
          <a class="text-body-tertiary " [routerLink]="[item.route]"> {{item.label}}</a>
        </li>
      }  
    }
    <li class="nav-item">
      <a class="text-body-tertiary " (click)="logout()">Log out</a>
    </li>
  }@else {
    <li class="nav-item">
      <a class="text-body-tertiary " [routerLink]="['login']">Log in</a>
    </li>

  }
  <span>ROL: {{this.getRole()}}</span>
</ul>
